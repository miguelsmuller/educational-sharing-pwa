<ion-header>
  <ion-toolbar>
    <ion-title>Arquivo</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <iframe [src]="urlFile" style="width:100%; height:100%;" frameborder="0"></iframe>
</ion-content>
