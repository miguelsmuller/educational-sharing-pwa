<ion-content [fullscreen]="true" >
  <div class="home-header">
    <h1>Seja bem vindo</h1>
    <h2>{{user.name}}</h2>
    <h3>{{user.escola}}</h3>
  </div>
  <div class="home-content">
    <div class="grid">
      <div class="ion-activatable" (click)="goToSme()">
        <ion-icon name="bookmark-outline"></ion-icon>SME
        <ion-ripple-effect></ion-ripple-effect>
      </div>

      <div class="ion-activatable" (click)="goToMda()">
        <ion-icon name="people-circle-outline"></ion-icon>MDA
        <ion-ripple-effect></ion-ripple-effect>
      </div>

      <ng-container *ngFor="let categoria of categorias">
        <div class="ion-activatable" (click)="goToCategoria(categoria.ref)">
          <ion-icon name="newspaper-outline"></ion-icon>{{categoria.nome}}
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ng-container>

    </div>
  </div>
</ion-content>
