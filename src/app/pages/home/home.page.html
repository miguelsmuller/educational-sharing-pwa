<ion-content [fullscreen]="true" >
  <div class="home-header">
    <h1>Seja bem vindo</h1>
    <h2>{{user.name}}</h2>
  </div>
  <div class="home-content">
    <div class="grid">
      <ng-container *ngFor="let prefix of listPrefix">
        <div class="ion-activatable" (click)="goToPrefix(prefix.name)">
          <ion-icon name="folder-open"></ion-icon>{{prefix.name}}
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ng-container>

    </div>
  </div>
</ion-content>
